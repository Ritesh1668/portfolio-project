<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ritesh Jadhav| Currently involved in numerous projects including, Artificial Intelligence and Machine Learning, Application and Web Development,Hardware Projects and much more.">
    <meta name="theme-color" content="#8D24DF"/>
    <link rel="icon" href="/assets/images/Projects-Purple.svg" type="image/svg+xml">
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="/css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="/css/phone.css" />
    <script src="/js/mode.js"></script>
    <title>Projects</title>
</head>
<body style="background-image: url(/assets/images/BG-Projects-min.webp); background-size: cover;">
    <!-- navbar -->
    <div class = "navbar">
        <ul>
            <li><a href="/index.html"><img src="/assets/images/Home.svg" title="Home | Press Key 1" id="home" alt="Ritesh Jadhav | Home Logo"></a></li>
            <li id="active"><a href="project.html" title="Projects | Press Key 2"><img src="/assets/images/Projects-Purple.svg" id="projects"  alt="Ritesh Jadhav | Projects Logo"></a></li>
            <li><a href="blog.html" title="Blog | Press Key 3"><img src="/assets/images/Blog.svg" id="blog"  alt="Ritesh Jadhav | Blog Logo"></a></li>
            <li><a href="contact.html" title="Connect | Press Key 4"><img src="/assets/images/Connect.svg" id="connect"  alt="Ritesh Jadhav | Contact Logo"></a></li>
        </ul>
    </div>

    <!-- pane -->
    <button type="button" id="menu" onclick="project_menu()">☰</button>
    <div class="pane" id="pane">
        <div class="heading">
            <h1>Projects</h1><h3>Total: <span id="total" style="font-weight: 600;"></span></h3>
        </div>
        <div class="pane-project-container" id="pane_container">
            <div class="pane-project" id="pg">
                <img src="/assets/images/Icon-Playground.svg"  alt="Yashvardhan Gupta | Playground Logo">
                <h2>Playground</h2>
            </div>
            </div>
        </div>
    </div>
    
    <!-- project detail -->
    <div class="project-detail" id="project-detail">
        <div class="nav-buttons">
            <button id="back" title="Back | Press Left Arrow Key" onclick="back()">Back</button>
            <button id="next" title="Next | Press Right Arrow Key" onclick="next()">Next</button>
        </div>
        <img src="/assets/images/Main-Cynthia.svg" alt="" id="main-image"  alt="Yashvardhan Gupta | Project Main Image">
        <h1 id = "title">Project Title</h1>
        <h3 id = "byline">Project Sub-Title</h3>
    </div>

    <!-- helpbox -->
    <div class="helpbox" id="helpbox">
        <div class="helpbox_content" id="helpbox_content">
          <h1>Keyboard Combos <b id="heading_bold">/</b></h1>  
          <p>Navigate the Menu-NavBar<br><b>1</b><b>2</b><b>3</b><b>4</b><br><br>Toggle Light/Dark Mode<br><b>t</b><br><br>Go Back/Next (Projects & Blog)<br><b>⬅</b><b>➡</b><br><br>Scroll Up/Down (Projects & Blog)<br><b>⬆</b><b>⬇</b></p>
        </div>
    </div>

    <script>
        function project_menu() 
        {
            let toggle = document.getElementById("pane");
            if (toggle.style.visibility == "visible") 
            {
                toggle.style.visibility = "hidden";
                console.log(toggle.style.visibility);
            }
            
            else {
                toggle.style.visibility = "visible";
                console.log(toggle.style.visibility);
            }
        }

        elements = document.getElementsByClassName("pane-project");
        document.getElementById("total").innerHTML = elements.length;

    </script>
    <script src="/js/project.js"></script>
</body>
</html>
